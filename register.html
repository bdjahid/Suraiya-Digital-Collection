<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Project</title>
     <link rel="stylesheet" href="style/Style.css">
     <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="description" content="this is an ecommerce project for Suraiya Digital Collection">
</head>
<body>
    <!-- navbar starts here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
          <li class="nav-list">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-list">
            <a href="register.html" class="nav-link">Register</a>
          </li>
          <li class="nav-list">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-list">
            <a href="index.html" class="nav-link">Logout</a>
          </li>
          <li class="nav-list">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-list">
            <a href="profile.html" class="nav-link">
                <img class="profile-icon" src="image/image.jpg" alt="profile icon">
            </a>
          </li>
        </ul>

        <ul class="nav-lower flex-space-around">
            <li class="nav-list">
                <a class="nav-link nav-brand" href="index.html">Suraiya Digital Collection</a>
            </li>
            <li class="nav-list">
                <a class="nav-link" href="cart.html">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    Cart 2 products - $ 125.4
                </a>
            </li>
        </ul>

    </nav>
    <!-- navbar ends here -->

    <main>
      <section class="register">
        <h2 class="section-title text-center">User Registration</h2>
        <div class="card">
            <form action="" class="form">
              <div class="form-control flex-center">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required autocomplete="name">
              </div>
              <div class="form-control flex-center">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required autocomplete="email">
              </div>
              <div class="form-control flex-center">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required autocomplete="password">
              </div>
              <div class="form-control flex-center">
                <label for="about">About Me</label>
                <textarea name="about" id="about"></textarea>
              </div>
              <div class="form-control flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">Submit</button>
              </div>
            </form>
        </div>
      </section>
    </main>

    <!-- footer starts here -->
     <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to NewsLetter:</label>
             <input type="email" id="subscribe" name="subscribe" class="footer-input"
             placeholder="Your Email Address">
             <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
             <p>&copy;Copyright 2025 Suraiya Digital Collection All rights reserved</p>
        </div>
     </footer>
    <!-- footer starts here -->
    <script src="./scripts/script.js"></script>
</body>
</html>
